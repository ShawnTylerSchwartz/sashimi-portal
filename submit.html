      <br />
      <h1>Submit a Model.</h1>
      <form id="model_submission" name="model_submission" method="post" action="handler.php">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>
          </div>
        <br />
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label for="organsim" class="col-sm-2 col-form-label">Organism</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="organism" placeholder="Organism" required>
          </div>
        </div>
        <br />
        <div class="form-group row">
            <label for="training" class="col-sm-2 col-form-label">Training</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="training" placeholder="# of training images" required>
            </div>
          </div>
        <br />
        <div class="form-group row">
            <label for="validation" class="col-sm-2 col-form-label">Validation</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="validation" placeholder="# of validation images" required>
            </div>
          </div>
        <br />
        <div class="form-group row">
            <label for="model" class="col-sm-2 col-form-label">Model</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="model" placeholder="Shared link to model file (.h5)" required>
            </div>
        </div>
        <br />
        <div class="form-group row">
            <label for="trainingannotations" class="col-sm-2 col-form-label">Training Annotations</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="trainingannotations" placeholder="Shared link to training annotations file (.json)" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="validationannotations" class="col-sm-2 col-form-label">Validation Annotations</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="validationannotations" placeholder="Shared link to validation annotations file (.json)" required>
            </div>
        </div>
        <br />
        <div class="form-group row">
            <label for="description">Notes/description</label>
            <textarea class="form-control" name="description" rows="3" placeholder="Please share any additional notes/descriptions that would be useful to know when reviewing this submission."></textarea>
        </div>
        <br />
        <div class="form-group row">
          <button type="submit" class="btn btn-primary">Submit Model Request</button>
        </div>
        <div id="error_message" style="width:100%; height:100%; display:none; ">
          <h4>Error</h4>
          Sorry there was an error sending your form.
        </div>
        <div id="success_message" style="width:100%; height:100%; display:none; ">
          <h2>Success! Your Message was Sent Successfully.</h2>
        </div>
      </form>
        <p class="lead">
          <br />
          <a href="models.html" class="btn btn-lg btn-secondary fw-bold border-white bg-white">View Downloadable Models</a>
        </p>
      </main>
